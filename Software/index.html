<!DOCTYPE html>
<html>
<head>
  <title>Camarones Equipo 5 Web Application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
      <div class="modal-content">

        <div class='col-12 user-img'>
          <img src="images/logo.JPEG" alt="">
        </div>

        <form class=col-12'>
          <div class="form-group">
            <input id="userEmail" type="email" class="form-control" placeholder="Ingresar usuario">
          </div>
          <div class="form-group">
            <input id="userPassword" type="password" class="form-control" placeholder="Ingresar contraseña">
          </div>

          <button type="button" class="btn" onclick="logIn()">
            <i class="fas fa-sign-in-alt"></i>
            Ingresar
          </button>
        </form>

        <div class="col-12 link">
          <a href="">Olvido Contraseña?</a>
        </div>

      </div> <!---End of content--->
    </div>
 </div>

 <script src="Front-End JS/index.js"></script>

</body>
</html>
